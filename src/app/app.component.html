<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">Logson</h1>
      <p class="text-gray-400">JSON Structured Logs Viewer</p>
    </div>

    <!-- File Upload Section -->
    <div class="mb-8">
      <app-file-upload (onFileLoaded)="onFileLoaded($event)" (onFileRemoved)="onFileRemoved()"></app-file-upload>
    </div>

    <!-- Loading Progress -->
    <div *ngIf="isLoading && logs.length > 0" class="mb-8 bg-gray-800 rounded-lg p-4 border border-gray-700">
      <div class="flex items-center justify-between mb-2">
        <p class="text-gray-300">Processing logs...</p>
        <p class="text-blue-400 font-semibold">{{ loadingProgress }}%</p>
      </div>
      <div class="w-full bg-gray-900 rounded-full h-2">
        <div class="bg-blue-500 h-2 rounded-full transition-all" [style.width.%]="loadingProgress"></div>
      </div>
    </div>

    <!-- Content -->
    <div *ngIf="logs.length > 0" class="space-y-8">
      <!-- Chart with Statistics Section -->
      <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
        <h2 class="text-xl font-bold text-white mb-6">Entries by Hour</h2>
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
          <!-- Statistics Sidebar -->
          <div class="space-y-4">
            <div class="bg-gray-900 rounded-lg p-4 border border-gray-600">
              <p class="text-gray-400 text-xs uppercase tracking-wide mb-2">Total Entries</p>
              <p class="text-2xl font-bold text-blue-400">{{ stats.totalEntries }}</p>
            </div>
            <div class="bg-gray-900 rounded-lg p-4 border border-gray-600">
              <p class="text-gray-400 text-xs uppercase tracking-wide mb-2">Peak Hour</p>
              <p class="text-2xl font-bold text-green-400">{{ peakHour }}:00</p>
            </div>
            <div class="bg-gray-900 rounded-lg p-4 border border-gray-600">
              <p class="text-gray-400 text-xs uppercase tracking-wide mb-2">Peak Entries</p>
              <p class="text-2xl font-bold text-purple-400">{{ peakEntries }}</p>
            </div>
          </div>
          <!-- Chart -->
          <div class="lg:col-span-3">
            <app-bar-chart [data]="stats.entriesByHour"></app-bar-chart>
          </div>
        </div>
      </div>

      <!-- Logs List -->
      <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-white">Log Entries</h2>
          <button 
            (click)="resetAndAskFile()"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
            Selecionar ficheiro
          </button>
        </div>
        <app-logs-list [logs]="logs" [availableLevels]="availableLevels" [availableTypes]="availableTypes" [pageSize]="pageSize"></app-logs-list>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="logs.length === 0" class="text-center py-16">
      <div class="inline-flex items-center space-x-3 bg-gray-800/40 px-6 py-4 rounded-lg">
        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5 5 5M12 5v12" />
        </svg>
        <p class="text-gray-100 text-2xl font-semibold tracking-wide">Upload a .log file to get started</p>
      </div>
    </div>
  </div>
</div>
